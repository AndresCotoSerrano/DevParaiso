<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <meta charset="UTF-8"></meta>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body class="bodystyle" background="75A5C6">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/Principal">DevParaiso</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-left:35%; width: 30%; height: 20%; margin-top: 8%" responsive>
        <div class="panel panel-default">
            <div class="panel-heading" align="center">
                <FONT SIZE=4 color="1ABC9C">Registro del menor</FONT>
            </div>
            <div class="panel-body">
                <form action="#" th:action="@{/KindVerificacion}" method="POST">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="text" class="form-control" id="idNumber" name="idNumber" placeholder="Identificacion del menor">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre del menor">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning">Start</button>
                </form>

            </div>
        </div>
    </div>

    <footer class="container-fluid bg-4 text-center">
        <p>DevParaiso programathon Â© 2018</p>
    </footer>
</body>

</html>
