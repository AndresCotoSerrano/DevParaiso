<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <meta charset="UTF-8"></meta>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body class="bodystyle" background="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMYAAAD+CAMAAABWbIqvAAAAA1BMVEXq/tl2P87vAAAAR0lEQVR4nO3BAQEAAACCIP+vbkhAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD8GxXIAARdOqd4AAAAASUVORK5CYII=">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/Principal">DevParaiso</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/Login">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-left:35%; width: 30%; height: 20%; margin-top: 8%" responsive>
        <div class="panel panel-default">
            <div class="panel-heading" align="center">
                <FONT SIZE=4 color="1ABC9C">Login</FONT>
            </div>
            <div class="panel-body">
                <form action="#" th:action="@{/LoginVerificacion}" method="POST">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="User">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning">Start</button>
                </form>

            </div>
        </div>
    </div>

    <footer class="container-fluid bg-4 text-center">
